<!DOCTYPE html>
<html>
    <head>
      <title>AquaLogic/ProLogic Control panel</title>
      <style type="text/css">
        textarea {
            height: 200px;
            width: 100px;
        }
        </style>
    </head>

    <body>
        <script>

window.onload = function() {
    window.ws = new WebSocket("ws://" + location.host + "/ws");
    var textArea = document.getElementById('textArea')

    ws.onmessage = function (event) {
        textArea.innerHTML = event.data
    }
};

function sendKey(key) {
    window.ws.send(key);
}
        </script>

        <textarea id="textArea" readonly></textarea>
        <button onclick="sendKey('LEFT')">Left</button>
        <button onclick="sendKey('MENU')">Menu</button>
        <button onclick="sendKey('RIGHT')">Right</button>
        <button onclick="sendKey('PLUS')">+</button>
        <button onclick="sendKey('MINUS')">-</button>

    </body>
</html>
