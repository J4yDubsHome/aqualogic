views:
  - title: Pool
    path: pool
    type: sections
    max_columns: 1
    sections:
      - type: grid
        cards:
          - graph: line
            type: sensor
            detail: 1
            entity: sensor.aqualogic_pool_temperature
            name: Water Temp
          - type: tile
            entity: sensor.aqualogic_salt_level
            name: Salt Level
          - type: tile
            entity: sensor.aqualogic_pool_chlorinator
            name: Chlorinator
          - type: tile
            entity: switch.aqualogic_super_chlorinate
            name: Super Chlorinate
            icon: mdi:chemical-weapon
          - type: tile
            entity: sensor.aqualogic_super_chlorination_countdown
            name: Super Chlorinate Time
      - type: grid
        cards:
          - type: tile
            entity: switch.aqualogic_filter
            name: Filter
          - type: tile
            entity: switch.aqualogic_aux_1
            name: Vacuum
          - type: tile
            entity: switch.aqualogic_lights
            name: Lights
          - type: tile
            entity: switch.aqualogic_service
            vertical: false
            name: Service
      - type: grid
        cards:
          - type: entity
            icon: mdi:alarm-panel-outline
            entity: sensor.aqualogic_display
            state_color: false
          - show_name: false
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: switch.aqualogic_plus
            name: +
            show_state: false
          - show_name: false
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: switch.aqualogic_left
            name: <
          - show_name: false
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: switch.aqualogic_menu
            icon: ''
            name: Menu
            show_state: false
          - show_name: false
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: switch.aqualogic_right
            name: '>'
          - show_name: false
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: switch.aqualogic_minus
            name: '-'
    cards: []
title: Mobile